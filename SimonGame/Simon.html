<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./simon.css">
    <title>Simon Game</title>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Simon Game</h1>
        <div id="game-buttons" class="d-flex justify-content-center">
            <button class="btn btn-danger m-2" id="red"></button>
            <button class="btn btn-primary m-2" id="blue"></button>
            <button class="btn btn-warning m-2" id="yellow"></button>
            <button class="btn btn-success m-2" id="green"></button>
        </div>
        <button class="btn btn-dark mt-3" id="start">Start Game</button>
        <h3 class="mt-3" id="score">Score: 0</h3>
    </div>
    <script src="Simon.js"></script>
</body>

</html>
